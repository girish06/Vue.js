<html>
  <head>
     <title>Vue js part-5</title>
  </head>
  <body>
    <div id ="app">
      <h1>{{message}}</h1>
      <input type="text" v-model="message" />
    </div>
  </body>
  <script src ="https://unpkg.com/vue@2.5.17/dist/vue.js"></script>
  <script>
   var app = new Vue({
    el: '#app',
    data: {
      info: 'Welcome to vuejs 2way-binding',
      message: 'hello word'      
    }
   })
  </script>
</html>
